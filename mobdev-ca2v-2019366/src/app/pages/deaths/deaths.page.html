<ion-header>
	<ion-toolbar color="primary">
		<ion-title>Deaths</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<ion-searchbar [(ngModel)]="text" (ionChange)="search($event)"></ion-searchbar>
	<ion-list>
		<ion-item *ngFor="let death of deaths | async">
			<ion-icon name="skull-sharp" slot="start"></ion-icon>
			Number Deaths: {{ death.deathCount }}
		</ion-item>
	</ion-list>
</ion-content>
