<ion-header>
	<ion-toolbar color="primary">
		<ion-title>Quotes</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-searchbar [(ngModel)]="terms" (ionChange)="search($event)"></ion-searchbar>

  <ion-list>
    <ion-item button detail lines="inset" 
    *ngFor="let quote of quotes | async" 
    (click)="openDetails(quote)">
    <ion-icon name="megaphone-outline" slot="start"></ion-icon>
      {{ quote.quote }}
    </ion-item>
  </ion-list>
</ion-content>
