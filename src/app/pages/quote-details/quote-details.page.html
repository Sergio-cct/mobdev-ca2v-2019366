<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-back-button defaulthref="/tabs/quotes"></ion-back-button>
		</ion-buttons>
		<ion-title>Quote Details</ion-title>
		<ion-buttons slot="end">
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content padding>

	<ion-card *ngIf="quote" class="film-card">
		
		<ion-item class="film-info" lines="none">
			<ion-icon name="megaphone" slot="start"></ion-icon>
			Quote: {{ quote.quote }}
		</ion-item>

		<ion-item class="film-info" lines="none">
			<ion-icon name="person-outline" slot="start"></ion-icon>
			Author: {{ quote.author }}
		</ion-item>

		<ion-item class="film-info" lines="none">
			<ion-icon name="videocam-outline" slot="start"></ion-icon>
			Serie: {{ quote.series }}
		</ion-item>

	</ion-card>

</ion-content>
